<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Greater London Crime Map 2023-2025</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://d3js.org/d3.v7.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script defer src="app.js"></script>
</head>
<body>
    <select id="month-selector"></select>
    <div id="svg-container"></div>
    <div id="legend">
        <div class="legend-item">
            <span class="color-box" style="background:#FFE2E2;"></span> 0–20%
        </div>
        <div class="legend-item">
            <span class="color-box" style="background:#FFA2A2;"></span> 20–40%
        </div>
        <div class="legend-item">
            <span class="color-box" style="background:#FB2C36;"></span> 40–60%
        </div>
        <div class="legend-item">
            <span class="color-box" style="background:#C10007;"></span> 60–80%
        </div>
        <div class="legend-item">
            <span class="color-box" style="background:#82181A;"></span> 80–100%
        </div>
    </div>
    <select id="borough-selector"></select>
    <svg id="bar-chart" width="600" height="300"></svg>
</body>
</html>
